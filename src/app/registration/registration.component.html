<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="name" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group ">
                    <label for="password">Password</label>
                    <input type="password" id="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}">
                </div>

                <button class="btn btn-primary" (click)="registration()">Registrar</button>
            </form>
        </div>
    </div>
</div>
